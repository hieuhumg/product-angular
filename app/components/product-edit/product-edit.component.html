
<form>
    <div class="form-group">
      <legend>Edit Product</legend>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="text" class="form-control" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
    </div>
    <select class="form-control" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
      <option value="true">Active</option>
      <option value="false">Deactive</option>
    </select>
    <hr>
    <input type="button" value="Save" (click) = "onUpdate()"/>
</form>
